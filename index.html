<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Diese Seite ist noch in Arbeit.">
    <title>Flo G</title>

    <link rel="shortcut icon" href="img/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@200&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/lenis@1.1.3/dist/lenis.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptive.css">

</head>
<body>

    <section class="preloader" id="preloader">
        <div class="preloader__inner">
            <div class="preloader__border">
                <img src="img/logo.png" alt="Loading logo" class="preloader__border__img">
            </div>
            <p class="preloader__inner__text">0</p>
        </div>
    </section>

    <div class="content" id="content">

    <section class="intro" id="intro">
        <div class="intro__wrapper">
            <video preload="auto" autoplay loop muted playsinline id="preload-video">
                <source src="img/intro.mp4" type="video/mp4">
            </video>
            <div class="intro__wrapper__text">
                <h1 class="intro__wrapper__text__title title-type-main">Flo G.</h1>
                <span href="" class="intro__wrapper__text__btn text-type">
                    <p class="intro__wrapper__text__btn__text text-type">Seite in Arbeit</p>
                    <div class="intro__wrapper__text__btn__rec"></div>
                </span>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
